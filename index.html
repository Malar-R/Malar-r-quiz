<!DOCTYPE html>
<html>
<head>
  <title>Malar R Quiz</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; text-align: center; padding: 20px; }
    .quiz-container { background: #fff; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0px 0px 10px #aaa; }
    button { padding: 10px 20px; margin-top: 10px; border: none; background: #28a745; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    .result { font-size: 20px; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Malar R Quiz</h2>
    <div id="quiz"></div>
    <button onclick="nextQuestion()">Next</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const quizData = [
      { question: "What is the capital of India?", options: ["Delhi", "Mumbai", "Kolkata", "Chennai"], answer: "Delhi" },
      { question: "2 + 2 equals?", options: ["3", "4", "5", "6"], answer: "4" },
      { question: "Which language is used for web pages?", options: ["Python", "HTML", "C++", "Java"], answer: "HTML" }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const quizDiv = document.getElementById("quiz");
      const q = quizData[currentQuestion];
      let html = `<h3>${q.question}</h3>`;
      q.options.forEach(option => {
        html += `<input type="radio" name="option" value="${option}"> ${option}<br>`;
      });
      quizDiv.innerHTML = html;
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if(!selected) { alert("Please select an answer!"); return; }
      if(selected.value === quizData[currentQuestion].answer) score++;
      currentQuestion++;
      if(currentQuestion < quizData.length) { loadQuestion(); }
      else { document.getElementById("quiz").innerHTML = ""; document.getElementById("result").innerText = `Your score: ${score} / ${quizData.length}`; }
    }

    loadQuestion();
  </script>
</body>
</html>
